<div class="modal-header">
	<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
	<p>{{message}}</p>
</div>
<div class="modal-footer">
	<button *ngIf='buttons.ok' type="button" class="console-btn base-btn submit" (click)="activeModal.close('ok')">确定</button>
	<button *ngIf='buttons.cancel' type="button" class="console-btn base-btn cancel" (click)="activeModal.close('cancel')">取消</button>
</div>
