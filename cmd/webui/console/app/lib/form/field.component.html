<div class="form-group" [formGroup]="formGroup">
	<label class="control-label" [attr.for]="field.name">{{field.label}}</label>
	<div class="controls" [ngSwitch]="field.control">
		<input class="base-input" *ngSwitchCase="'text'" [formControlName]="field.name" [id]="field.name" [type]="field.control" [(ngModel)]="value">
        <input class="base-input" *ngSwitchCase="'number'" [formControlName]="field.name" [id]="field.name" [type]="field.control" [(ngModel)]="value">
        <input class="base-input" *ngSwitchCase="'email'" [formControlName]="field.name" [id]="field.name" [type]="field.control" [(ngModel)]="value">
        <input class="base-input" *ngSwitchCase="'password'" [formControlName]="field.name" [id]="field.name" [type]="field.control" [(ngModel)]="value">
		<!--<select *ngSwitchCase="'dropdown'" [id]="field.name" [formControlName]="field.name">
            <option *ngFor="let opt of field.options" [value]="opt.key">
                {{opt.value}}
            </option>
        </select>-->
        <div class="error-masseg" *ngIf="!isValid">{{field.label}}输入错误</div>
	</div>
    {{value}}
</div>
