<div class="modal-header">
	<div type="button" class="close" aria-label="Close" (click)="activeModal.close('cancel')">
      <span aria-hidden="true">&times;</span>
    </div>
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
	<nerv-form #nervForm [meta]="form" [data]="data" [readonly]="enableReadonly"></nerv-form>
</div>
<div class="modal-footer">
	<div *ngIf='buttons.ok' class="console-btn base-btn submit" [ngClass]="{'disabled':!nervForm.valid}" (click)="onOk()">确定</div>
	<div *ngIf='buttons.cancel' class="console-btn base-btn cancel" (click)="onCancel()">取消</div>
</div>
